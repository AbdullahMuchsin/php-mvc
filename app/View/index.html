<!-- Alert Message -->
<div id="alertMessage" class="alert alert-success d-none" role="alert">
  Pesan berhasil ditampilkan!
</div>

<!-- Login Form -->
<div class="card mb-4 d-none" id="loginCard">
  <div class="card-header text-center">
    <h5><i class="fas fa-sign-in-alt"></i> Login</h5>
  </div>
  <div class="card-body">
    <form id="loginForm">
      <div class="form-group">
        <label for="loginId">ID</label>
        <input
          type="text"
          class="form-control"
          id="loginId"
          placeholder="Masukkan ID"
          required
        />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          placeholder="Masukkan Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="#" class="text-success">Lupa Password?</a>
    </div>
  </div>
</div>

<!-- Register Form -->
<div class="card d-none" id="registerCard">
  <div class="card-header text-center">
    <h5><i class="fas fa-user-plus"></i> Register</h5>
  </div>
  <div class="card-body">
    <form id="registerForm">
      <div class="form-group">
        <label for="registerId">ID</label>
        <input
          type="text"
          class="form-control"
          id="registerId"
          placeholder="Masukkan ID"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerName">Nama</label>
        <input
          type="text"
          class="form-control"
          id="registerName"
          placeholder="Masukkan Nama"
          required
        />
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input
          type="password"
          class="form-control"
          id="registerPassword"
          placeholder="Masukkan Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>
        Sudah punya akun?
        <a href="#" class="text-success" onclick="showLogin()">Login di sini</a>
      </p>
    </div>
  </div>
</div>

<!-- Dashboard -->
<div class="container d-none" id="dashboardContainer">
  <div class="card">
    <div class="card-header text-center">
      <h5><i class="fas fa-tachometer-alt"></i> Dashboard</h5>
    </div>
    <div class="card-body text-center">
      <h4>Selamat datang di Pertanian Kita!</h4>
      <div class="dashboard-btn py-1">
        <button class="btn btn-info btn-block" onclick="showProfile()">
          <i class="fas fa-user"></i> Show Profile
        </button>
      </div>
      <div class="dashboard-btn py-1">
        <button class="btn btn-warning btn-block" onclick="updatePassword()">
          <i class="fas fa-key"></i> Update Password
        </button>
      </div>
      <div class="dashboard-btn py-1">
        <button class="btn btn-danger btn-block" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Update Profile -->
<div class="container d-none" id="updateProfileContainer">
  <div class="card">
    <div class="card-header text-center">
      <h5><i class="fas fa-user-edit"></i> Update Profile</h5>
    </div>
    <div class="card-body">
      <form id="updateProfileForm">
        <div class="form-group">
          <label for="profileId">ID</label>
          <input
            type="text"
            class="form-control"
            id="profileId"
            placeholder="ID"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="profileName">Nama</label>
          <input
            type="text"
            class="form-control"
            id="profileName"
            placeholder="Masukkan Nama"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Update Profile
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Update Password -->
<div class="container d-none" id="updatePasswordContainer">
  <div class="card">
    <div class="card-header text-center">
      <h5><i class="fas fa-lock"></i> Update Password</h5>
    </div>
    <div class="card-body">
      <form id="updatePasswordForm">
        <div class="form-group">
          <label for="passwordId">ID</label>
          <input
            type="text"
            class="form-control"
            id="passwordId"
            placeholder="Masukkan ID"
            required
          />
        </div>
        <div class="form-group">
          <label for="currentPassword">Sandi Sekarang</label>
          <input
            type="password"
            class="form-control"
            id="currentPassword"
            placeholder="Masukkan Sandi Sekarang"
            required
          />
        </div>
        <div class="form-group">
          <label for="newPassword">Sandi Baru</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Masukkan Sandi Baru"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Update Password
        </button>
      </form>
    </div>
  </div>
</div>
